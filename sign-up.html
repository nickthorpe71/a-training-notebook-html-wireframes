<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">

  <title>a training notebook html wireframes - sign up</title>
  <!-- Additional CSS to ensure site looks the same on all browsers -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" />
  <link href="styles.css" rel="stylesheet" type="text/css" />

  <link rel="icon" href="images/profileipic.png">
</head>

<body>
  <header class="header">
    <h1 class="logo">a training notebook</h1>
    <button class="burger-menu">burger</button>
  </header>
  <main>
    <form>
      <div class="sign-up-form">
        <h1>Welcome to a training notebook!</h1>
        <p>Please fill in this form to create an account.</p>
        <section class="form-section">
          <label class="input-title" for="email"><b>What's your email?</b></label>
          <input class="underline-input" type="text" name="email" required>
        </section>
        <section class="form-section">
          <label class="input-title" for="password"><b>Password</b></label>
          <input class="underline-input" type="password" name="password" required>
        </section>
        <section class="form-section">
          <label class="input-title" for="password-repeat"><b>Confirm</b></label>
          <input class="underline-input" type="password" name="password-repeat" required>
        </section>
        <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
        <section>
          <button type="button" class="unlit-button">Cancel</button>
          <button type="submit" class="lit-button">Continue</button>
        </section>
      </div>
    </form>
  </main>
</body>

</html>
