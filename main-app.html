<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">

  <title>a training notebook html wireframes - main app</title>
  <!-- Additional CSS to ensure site looks the same on all browsers -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" />
  <link href="styles.css" rel="stylesheet" type="text/css" />

  <link rel="icon" href="images/profileipic.png">
</head>

<body>
  <header class="header">
    <h1 class="logo">a training notebook</h1>
    <button class="burger-menu">burger</button>
  </header>
  <main>
    <div class="main-content">
      <section class="calendar">
        <h2 class="month-title">March</h2>
        <div class="weekday-names">
          <p class="square">S</p>
          <p class="square">M</p>
          <p class="square">T</p>
          <p class="square">W</p>
          <p class="square">T</p>
          <p class="square">F</p>
          <p class="square">S</p>
        </div>
        <div class="week">
          <p class="square">1</p>
          <p class="square">2</p>
          <p class="square">3</p>
          <p class="square">4</p>
          <p class="square">5</p>
          <p class="square">6</p>
          <p class="square">7</p>
        </div>
        <div class="week">
          <p class="square">8</p>
          <p class="square">9</p>
          <p class="square">10</p>
          <p class="square">11</p>
          <p class="square">12</p>
          <p class="square">13</p>
          <p class="square">14</p>
        </div>
        <div class="week">
          <p class="square">15</p>
          <p class="square">16</p>
          <p class="square">17</p>
          <p class="square">18</p>
          <p class="square">19</p>
          <p class="square">20</p>
          <p class="square">21</p>
        </div>
        <div class="week">
          <p class="square">22</p>
          <p class="square">23</p>
          <p class="square">24</p>
          <p class="square">25</p>
          <p class="square">26</p>
          <p class="square">27</p>
          <p class="square">28</p>
        </div>
        <div class="week">
          <p class="square">29</p>
          <p class="square">30</p>
          <p class="square">31</p>
          <p class="square"></p>
          <p class="square"></p>
          <p class="square"></p>
          <p class="square"></p>
        </div>
      </section>
      <section class="note-preview">
        <div class="note-preview-title">
          <h3>Thu 3/21</h3>
        </div>
        <ul class="workout-preview-list">
          <li>
            <div class="workout-preview-title-container">
              <h3 class="workout-preview-title">Workout Title</h3>
              <p class="workout-preview-time">9:32AM</p>
            </div>
            <p class="workout-preview-description">
              Deadlift, lat raises, abs, leg press, dumbbell bench, cable row, cable push down
            </p>
          </li>
        </ul>
        <div class="add-button">
          <button>+</button>
        </div>
      </section>
    </div>
  </main>
</body>

</html>
